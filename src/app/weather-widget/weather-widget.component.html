<div class="future-forecast">

    <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item" *ngFor="let weather of weatherData;let i =index">
            <div class="day">{{days[i]}}</div>
            <img src="assets/weathericon/png/fog.png" alt="weather icon" class="w-icon">
            <div *ngIf="(weather.time | date: 'EEEE') == days[i]">
            <div class="temp">Time - {{weather.time | date: 'EEEE h:mm'}}</div>
            <div class="temp">Night - {{weather.data.instant.details.air_temperature}}&#176; C</div>
            <div class="temp">Humidity : {{weather.data.instant.details.relative_humidity}}%</div>
        </div>

        </div>

    </div>
</div>
